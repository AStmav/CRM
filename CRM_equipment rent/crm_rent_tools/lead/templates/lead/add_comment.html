{% extends 'core/base.html' %}

{% block title %}Добавить комментарий{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Добавить комментарий</h1>
        <form method="post">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <button class="py-2 px-4 bg-teal-600  rounded-xl text-white">Добавить комментарий</button>
        </form>
         <hr class="my-4">
        <a href="{% url 'leads_list' %}" class="inline-block py-2 px-4 bg-teal-600 rounded-xl text-white">Назад</a>
    </div>
{% endblock %}
